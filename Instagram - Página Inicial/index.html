<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando a p√°gina inicial do Instagram</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="instagram-wrapper">
        <main class="main-content">
            <section class="instagram-phone">
                <img src="./img/home-phones.png" alt="phone">
            </section>
            <section class="instagram-continue">
                <div class="group">
                    <h1 class="instagram-logo">Instagram</h1>
                    <div class="profile-photo">
                        <img src="./img/profile-photo.png" alt="profile photo">
                    </div>
                    <a href="#" class="continue-login">Continue as Username012</a>
                    <a href="#" class="remove-account simple-link">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">
                        <span>Not Username012?</span>
                        <span>
                            <a href="#" class="simple-link">Switch Accounts</a>
                            or
                            <a href="#" class="simple-link">Sign Up</a>
                        </span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="download-app">
                            <img src="./img/app_store.png" alt="Available on the App Store">
                        </a>
                        <a href="#" class="download-app">
                            <img src="./img/google_play.png" alt="Available on Google Play">
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
